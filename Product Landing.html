<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Header Section */
        #header {
            background-color: #1e3d58;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #header-img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Navbar */
        #nav-bar {
            position: fixed; /* Fix navbar to top */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e3d58;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px 0;
            z-index: 1000; /* Ensure navbar stays on top */
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #3e6c8b;
        }

        .nav-link:hover {
            background-color: #2a4b64;
        }

        /* Section Styles */
        section {
            padding: 40px;
            text-align: center;
            margin-top: 80px; /* Push content down so it's not hidden under fixed navbar */
        }

        #video {
            width: 80%;
            max-width: 600px;
            height: auto;
        }

        #form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 500px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #email {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #submit {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3e6c8b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #2a4b64;
        }

        /* Responsive Layout */
        @media screen and (max-width: 768px) {
            #nav-bar {
                flex-direction: column;
                gap: 10px;
            }

            #video {
                width: 90%;
            }

            section {
                padding: 20px;
            }

            #form {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/100" alt="Product Logo">
        <nav id="nav-bar">
            <a href="#video-section" class="nav-link">Video</a>
            <a href="#form-section" class="nav-link">Subscribe</a>
            <a href="#footer" class="nav-link">Footer</a>
        </nav>
    </header>

    <!-- Video Section -->
    <section id="video-section">
        <h2>Watch Our Product Video</h2>
        <video id="video" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Subscription Form Section -->
    <section id="form-section">
        <h2>Subscribe for Updates</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2024 Product Landing Page. All Rights Reserved.</p>
    </footer>

</body>
</html>
